<html>
  <head>
    <title>mHacks VR</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="js/nunjucks-v2.3.0.min.js"></script>
    <script src="js/nunjucks.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>  
    <script src="node_modules/aframe-draw-component/dist/aframe-draw-component.min.js"></script>   
    <script src="node_modules/aframe-htmltexture-component/dist/aframe-htmltexture-component.js"></script>
    <style type="text/css">
      .para{
        text-align: center;font-size: 20px;margin-top: 6px;color: black;background-color: white;
      }
    </style>
    <script type="text/javascript">
    </script>
  </head>
  <body>

   <a-scene fog = "type: exponential; color : #fff">
   <a-assets>    
       <img id="marble" src="img/marble.jpg">
       <img id="zigzag" src="img/wooden.jpg">
       <img id="tweet" src="img/tweet.png">
       <img id="woodrack" src="img/woodrack.jpg">
       <img id="share" src="FB.png">
       <div id="cat1">
        <p class="para">Fantasy</p>
       </div>
       <div id="cat2">
        <p class="para">Comic</p>
       </div>
       <div id="cat3">
        <p class="para">Sci-fi</p>
       </div>
       <div id="cat4">
        <p class="para">YA</p>
       </div>
       <div id="cat5">
        <p class="para">Textbook</p>
       </div>

     <script id="rack" type="text/html-template">
                <a-box position="0 0 -10" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"></a-box>
      </script>

       <script id="racks" type="text/nunjucks-template">
          {% for x in range(20) %}
            {% for z in range(10) %}

              <a-entity class="rack" template="src: #rack"
                        position="{{ x }} 0 {{ z }}"></a-entity>
              <!--
                         <a-box position="{{ x }} 0 {{ z }}" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"></a-box>
                                  -->
            {% endfor %}
          {% endfor %}
      </script>
           <script id= "display" type="text/nunjucks-template">
          {% for x in range(5) %}
            {% for z in range(10) %}
                <a-box position="{{ x }} 0 {{ z }}" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"></a-box>
            {% endfor %}
          {% endfor %}
      </script>

   </a-assets>

					<a-sky color = "#333">						
					</a-sky>
          <a-image src = "img/tweet.png" position= "0 -2.4 0" scale= "0.3 0.3 0.3" rotation = "270 0 0" width = 9em height = 5em onclick="tweetTweet()">
                     <a-animation repeat="indefinite" attribute="rotation" from="270 0 0" to="270 359 0" dur="20000">
                    </a-animation>
          </a-image>

          <!--<a-box position="0 15 -30" width="10" height="15" depth=".5" color="#999" 
                                  material="repeat: 10 10; src: #woodrack"></a-box>

        </a-box>
-->

          <!-- First Row Aisle -->
          <a-entity position="-20 5 5" scale="2 0.5 2" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat1"></a-entity>
          <a-entity position="-10 5 5" scale="2 0.5 2" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat2"></a-entity>
          <a-entity position="0 5 5" scale="2 0.5 2" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat3"></a-entity>

          <a-entity position="10 5 -25" scale="2 0.5 2" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat4"></a-entity>
          <a-entity position="20 5 -25" scale="2 0.5 2" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat5"></a-entity>
          
          <!-- REVERSE -->
          <a-entity position="-20 5 5" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat1"></a-entity>

          <a-entity position="-10 5 -10" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat2"></a-entity>
          <a-entity position="0 5 -10" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat3"></a-entity>

          <a-entity position="20 5 -10" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat5"></a-entity>

          <a-entity position="-10 5 -25" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat2"></a-entity>

          <a-entity position="20 5 -25" scale="2 0.5 2" rotation="0 180 0" geometry="primitive: plane" draw="width: 128; height: 32;" htmltexture="asset: #cat5"></a-entity>

          <a-box position="5 0 5" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"
                                  rotation = "0 90 0"></a-box>
          <a-box position="15 0 5" width="10" height="5" depth=".5"

          <a-box position="25 0 5" width="10" height="5" depth=".5"

          <a-box position="-5 0 5" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"
                                  rotation = "0 90 0"></a-box>
          <a-box position="-15 0 5" width="10" height="5" depth=".5"

                                  rotation = "0 90 0"></a-box>
          <a-box position="-25 0 5" width="10" height="5" depth=".5"

                                  rotation = "0 90 0"></a-box>
          <a-box position="15 0 -10" width="10" height="5" depth=".5"

          <a-box position="-25 0 -10" width="10" height="5" depth=".5"

                                  rotation = "0 90 0"></a-box>


          <!-- Third Row -->
          <a-box position="5 0 -25" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"
                                  rotation = "0 90 0"></a-box>
          <a-box position="15 0 -25" width="10" height="5" depth=".5" 
                                  material="repeat: 10 10; src: #woodrack"
                                  rotation = "0 90 0"></a-box>
          <a-box position="25 0 -25" width="10" height="5" depth=".5"

                                  rotation = "0 90 0"></a-box>


          <a-entity template="src: #display" position="1 0 -13"></a-entity>
          <a-camera position="0 2 -20" wasd-controls= "acceleration: 200 ; enabled: true">                 
					        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
					            scale = "0.01 0.01 0.01"
					            position="0 0 -1"
					            geometry="primitive: ring"
					            material="color: white; shader: flat">

                      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.01 0.01 0.01" to="0.03 0.03 0.03"></a-animation>

                     <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   fill="forwards" from="0.03 0.03 0.03" to="0.01 0.01 0.01"></a-animation>
					        </a-entity>

          </a-image>
           </a-camera>

            <a-entity geometry="primitive: plane; height: 100; width: 100"
                material="repeat: 10 10; src: #zigzag; width: 100"
                rotation="-90 0 0" position="0 -2.5 -6"></a-entity>
    </a-scene>
