<html>
  <head>
    <title>mHacks VR</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
   <a-scene fog = "type: exponential; color : #fff">

   <a-assets>    
       <img id="marble" src="img/marble.jpg">
       <img id="tweet" src="img/tweet.png">
   </a-assets>

					<a-sky color = "#333">						
					</a-sky>
          <a-image src = "img/tweet.png" position= "0 -2.4 0" scale= "0.3 0.3 0.3" rotation = "270 0 0" width = 9em height = 5em >
          <!-- onclick="nextScene2()"--> 
                     <a-animation repeat="indefinite" attribute="rotation" from="270 0 0" to="270 359 0" dur="20000">
                          
                    </a-animation>
          </a-image>
					
					<a-camera position="0 2 -20" wasd-controls= "acceleration: 200 ; enabled: true">                 
					        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
					            scale = "0.01 0.01 0.01"
					            position="0 0 -1"
					            geometry="primitive: ring"
					            material="color: white; shader: flat">
					        </a-entity>
				    </a-camera>

            <a-entity geometry="primitive: plane; height: 100; width: 100"
                material="repeat: 10 10; src: #marble; width: 100"
                rotation="-90 0 0" position="0 -2.5 -6"></a-entity>
    </a-scene>
  </body>
</html>
